<div class="compounds-container">
    <a
      class="compound-card"
      *ngFor="let compound of compounds"
      [href]="'/compound/' + compound.id"
    >
      <img [src]="compound.image" alt="{{ compound.name }}" class="compound-image" />
      <h2 class="compound-title">{{ compound.name }}</h2>
    </a>
  </div>
