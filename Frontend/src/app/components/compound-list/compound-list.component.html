<div class="compound-list">
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let compound of compounds">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ compound.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="compound.imageSource" alt="{{ compound.name }}">
        <mat-card-content>
          <p>{{ compound.description }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="itemsPerPage"
    [pageSizeOptions]="[6]"
    (page)="onPageChange()">
  </mat-paginator>
</div>
