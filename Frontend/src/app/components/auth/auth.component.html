<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">{{ isLogin ? 'Login' : 'Register' }}</h3>
          <button class="btn btn-link w-100 text-center mb-3" (click)="toggleForm()">
            Switch to {{ isLogin ? 'Register' : 'Login' }}
          </button>

          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            
            <div class="mb-3" >
              <label for="username" class="form-label">Username</label>
              <input
                [(ngModel)]="username"
                name="username"
                type="text"
                class="form-control"
                id="username"
                placeholder="Choose a username"
                required
              />
            </div><div class="mb-3" *ngIf="!isLogin">
              <label for="email" class="form-label">Email</label>
              <input
                [(ngModel)]="email"
                name="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                [(ngModel)]="password"
                name="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
            
            <button type="submit" class="btn btn-primary w-100">
              {{ isLogin ? 'Login' : 'Register' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
